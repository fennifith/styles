---
layout: default
---

{% include sidebar.html %}

<main>
	<a class="link" href="{{ site.baseurl }}">
		<img class="link__img" src="/images/ic/back.svg">
		<span class="link__title">Back</span>
	</a><br>
	<h1>{{ page.title }}</h1>
	{{ content }}
	<h2>Types</h2>
	{% assign elements = site.elements | where: "category", page.title %}
	<div>
		{% for element in elements %}
		<a class="item" href="{{ site.baseurl }}{{ element.id }}">
			<span class="item__title">{{ element.title }}</span>
			{{ element.description }}
		</a>
		{% endfor %}
	</div>
</main>
